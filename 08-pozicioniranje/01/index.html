<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
<style>
body {

}
div {
    width: 200px;
    height: 200px;
}
.box1 {
    background: rgb(183, 216, 133);
}

.box2 {
    background: orange;
    left: 200px;
    bottom: 200px;
    position: relative;
}

.box3 {
    background: rgb(216, 84, 216);
}

.box4 {
    background: green;
    position: absolute;
    right: 0;
    bottom: 0;
}

.container {
    border: 6px solid black;
    width: 600px;
    height: 600px;
    margin: 2em auto;
    position: relative;
}

</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

<div class="container">
    <div class="box3"></div>
    <div class="box4"></div>
</div>
</body>
</html>
